<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d4014dde11.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cait's Corner</title>

    <link rel="stylesheet" href="./assets/polish.css">
</head>
<body>

    
    <header id="nav">
        <div class="wrapper" id="nav-wrapper">
            <div class="h1 col-md">Caitlyn Griffing</div>
            <!-- <div class="main-img"> -->
                <img src="./assets/images/selfie.jpeg" alt="">
            <!-- </div> -->
        </div>
    </header>

        <section class="main">
            <div class="about-me">
                <div class="h2">About Me</div>
                <div class="bio">
                    hey hey hey hey hey
                </div>
            </div>

            <div class="myWork">
                <!-- Container for the image gallery -->
                <div class="container">

                    <!-- Full-width images with number text -->
                    <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                        <img src="./assets/images/640x360.png.crdownload" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                        <img src="./assets/images/640x360.png.crdownload" style="width:100%">
                    </div>

                    <div class="slideCtn">
                        <div class="mySlides">
                        <div class="numbertext">3 / 6</div>
                            <img src="./assets/images/640x360.png.crdownload" style="width:100%">
                        </div>
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                        <img src="./assets/images/640x360.png.crdownload" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                        <img src="./assets/images/640x360.png.crdownload" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                        <img src="./assets/images/640x360.png.crdownload" style="width:100%">
                    </div>
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-angle-left fa-5x"></i></a>
                    <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-angle-right fa-5x"></i></a>
                
                    <!-- Image text -->
                    <div class="caption-container">
                    <p id="caption"></p>
                    </div>
                
                    <!-- Thumbnail images -->
                    <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="./assets/images/640x360.png.crdownload" style="width:100%" onclick="currentSlide(1)" alt="Heat Wave">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/images/640x360.png.crdownload" style="width:100%" onclick="currentSlide(2)" alt="JavaScript Quiz">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/images/640x360.png.crdownload" style="width:100%" onclick="currentSlide(3)" alt="Ravers Outlet">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/images/640x360.png.crdownload" style="width:100%" onclick="currentSlide(4)" alt="Caitlyns Creations">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/images/640x360.png.crdownload" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/images/640x360.png.crdownload" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                    </div>
                    </div>
                </div>
            </div>

        </section>

        <footer>
            <div class="h3">Contact Me</div>
            <div class="icons">
                <a href="https://github.com/caitlyn-griffing" class="github" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
                <a href="https://www.linkedin.com/in/caitlyn-griffing/" class="linkedin" target="_blank"><i class="fa-brands fa-linkedin-in fa-2xl"></i></a>
                <button class="resume"><a href="https://docs.google.com/document/d/1_DyaDZphOEJHVtZxtbkl13LrWUGCMBTLMiyJ71ILP1M/edit?usp=sharing" target="_blank">Resume</a></button>
            </div>
            <br>
            <div class="heart-text">Made with <span class="heart">â™¡</span> by CG</div>
        </footer>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/sandbox.js"></script>

</body>
</html>
